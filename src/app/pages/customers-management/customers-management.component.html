<div fxLayout fxLayoutAlign="center center">
  <mat-form-field>
    <input
      matInput
      (keyup)="onFilter($event.target.value)"
      placeholder="Filter"
    />
  </mat-form-field>
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <ng-container matColumnDef="country">
    <th mat-header-cell *matHeaderCellDef>Country</th>
    <td mat-cell *matCellDef="let element">{{ element.address.country }}</td>
  </ng-container>

  <ng-container matColumnDef="city">
    <th mat-header-cell *matHeaderCellDef>City</th>
    <td mat-cell *matCellDef="let element">{{ element.address.city }}</td>
  </ng-container>

  <ng-container matColumnDef="street">
    <th mat-header-cell *matHeaderCellDef>Street</th>
    <td mat-cell *matCellDef="let element">{{ element.address.street }}</td>
  </ng-container>

  <ng-container matColumnDef="onboard">
    <th mat-header-cell *matHeaderCellDef>Onboard</th>
    <td mat-cell *matCellDef="let element">
      <mat-icon (click)="changeStatus(element)">{{
        element.onboard === "true" ? "check" : "clear"
      }}</mat-icon>
    </td>
  </ng-container>

  <ng-container matColumnDef="tripCount">
    <th mat-header-cell *matHeaderCellDef>Trip Count</th>
    <td mat-cell *matCellDef="let element">
      {{ element.tripCount }}
    </td>
  </ng-container>

  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef>Edit</th>
    <td mat-cell *matCellDef="let element">
      <mat-icon (click)="onUpdateCustomer(element)">edit</mat-icon>
    </td>
  </ng-container>

  <ng-container matColumnDef="remove">
    <th mat-header-cell *matHeaderCellDef>Remove</th>
    <td mat-cell *matCellDef="let element">
      <mat-icon (click)="onDeleteCustomer(element.id)">delete</mat-icon>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: displayedColumns"
    class="table-row"
  ></tr>
</table>
<mat-paginator
  [pageSizeOptions]="[5, 7, 20, 50]"
  showFirstLastButtons
></mat-paginator>
